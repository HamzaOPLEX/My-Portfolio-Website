name: Deploy Dockerized Website to Azure App Service

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use Ubuntu runner for the job

    steps:
    # Step 1: Checkout the code from the GitHub repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Log in to Docker Hub (to push your Docker image)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build and push the Docker image to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .  # Build the Docker image from the current directory
        push: true   # Push the image to Docker Hub
        tags: hamzaoplex/my-static-site:latest  # Replace with your Docker Hub image name

    # Step 4: Log in to Azure using the credentials stored in GitHub Secrets
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 5: Deploy to Azure App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: OplexDigital  # Replace with your Azure App Service name
        images: hamzaoplex/my-static-site:latest  # Replace with your Docker Hub image name
